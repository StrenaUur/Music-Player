<!DOCTYPE html>
<html>
<head>
    <title>UURIFY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
         
        <link rel="stylesheet"  href="style_musicplayer.css">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    




</head>
<body>

    <div class="main">
        <p id="logo"><i class="fa fa-music"></i>UURIFY</p>

        <!--sol kisim-->
        <div class="left">
            <img id="track_image">
            <div class="volume">
            <p id="volume_show">90</p>
            <i class="fa fa-volume-up" aria-hidden="true" id="volume_icon" onclick="mute_sound()"></i>
            <input type="range" min="0" max="100" value="90" onchange="volume_change()">
        </div>
     </div>

         <!--sag kisim-->
        <div class="right">
            <div class="show_song_no">
                <p id="present">1</p>
                <p>/</p>
                <p id="total">5</p>
            </div>

            <!--sarki basligi-->
            <p id="title">title.mp3</p>
            <p id="artist">Artist name</p>

            <!--orta kisim-->
                <div class="middle">
                    <button onclick="previous_song()" id="pre"><i class="fa fa-angle-double-left" aria-hidden="true"></i></button>
                    <button onclick="justplay()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
                    <button onclick="next_song()" id="next"><i class="fa fa-angle-double-right" aria-hidden="true"></i></button>
                </div>

            <!--sarki suresi kismi-->
            <div class="duration">
                <input type="range" min="0" max="100" value="0" id="duraiton_slider" onchange="change_duration()">
            </div>
            <button id="auto" onclick="autoplay_switch()">Auto Play <i class="fa-solid fa-circle-notch"></i></button>
            
            


        </div> 
    
    
    </div>

    <script src="musicplayerscript.js"></script>

</body>
</html>
